<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Fitness</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="containerCalculadora">

        <h1>Calculadora de Saúde e Fitness</h1>

        <form id="calculadoraFitness">

            <label>Nome: 
                <input type="text" id="nome" required>
            </label>

            <label>Idade:
                <input type="number" id="idade" required>
            </label>

            <label>Sexo:
                <select id="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </label>

            <label>Peso (kg): 
                <input type="number" id="peso" required>
            </label>

            <label>Altura (cm): 
                <input type="number" id="altura" required>
            </label>

            <label>Nível de Atividade Física:
                <select id="atividade" required>
                    <option value="1.2">Sedentário</option>
                    <option value="1.375">Levemente ativo</option>
                    <option value="1.55">Moderadamente ativo</option>
                    <option value="1.725">Muito ativo</option>
                    <option value="1.9">Extremamente ativo</option>
                </select>
            </label>

            <label>Meta de perda (kg): 
                <input type="number" id="metaKg" required>
            </label>

            <label>Prazo (dias): 
                <input type="number" id="prazoDias" required>
            </label>

            <label>Distância caminhada (km): 
                <input type="number" id="distancia" required>
            </label>

            <button>Calcular</button>

        </form>

        <div id="resultadoCalculado"></div>

    </div>

    <script src="index.js"></script>
</body>

</html>
